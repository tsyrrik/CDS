version: "3.9"

services:
  php:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: cds-php
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      PHP_IDE_CONFIG: ${PHP_IDE_CONFIG:-serverName=cds-bitrix}
      XDEBUG_MODE: ${XDEBUG_MODE:-off}
      TZ: ${TZ:-Asia/Yekaterinburg}
    volumes:
      - ./www:/var/www/html
      - ./db:/var/www/db:ro
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/bitrix.ini:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:1.25-alpine
    container_name: cds-nginx
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - "${HTTP_PORT:-8080}:80"
    environment:
      TZ: ${TZ:-Asia/Yekaterinburg}
    volumes:
      - ./www:/var/www/html:ro
      - ./db:/var/www/db:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx

  mysql:
    image: mysql:8.0
    container_name: cds-mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-bitrix}
      MYSQL_USER: ${MYSQL_USER:-bitrix}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-bitrix_pass}
      TZ: ${TZ:-Asia/Yekaterinburg}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro

volumes:
  mysql_data:
