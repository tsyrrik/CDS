server {
    listen 80;
    server_name cds.localhost;
    root /var/www/html;
    index index.php index.html;

    charset utf-8;
    client_max_body_size 32m;

    location = /db {
        return 302 /db/;
    }

    location /db/ {
        root /var/www;
        index index.php;
        try_files $uri $uri/ /db/index.php?$args;
    }

    location ~ ^/db/(.*\.php)$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/db/$1;
        fastcgi_param DOCUMENT_ROOT /var/www/db;
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|webp|ico|woff2?|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $document_root;
        fastcgi_buffer_size 32k;
        fastcgi_buffers 32 32k;
        fastcgi_intercept_errors on;
    }

    access_log /var/log/nginx/bitrix.access.log;
    error_log /var/log/nginx/bitrix.error.log warn;
}
